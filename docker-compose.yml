services:
  db:
    image: postgres:16
    container_name: leaderboard-db
    restart: always
    environment:
      POSTGRES_DB: leaderboards
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leaderboard-api
    restart: always
    depends_on:
      - db
    environment:
      SSL: true
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: leaderboards
      API_PORT: ${API_PORT:-443}
      STEAM_API_KEY: ${STEAM_API_KEY}
      STEAM_APP_ID: ${STEAM_APP_ID}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      REQUIRED_CLIENT_VERSION: ${REQUIRED_CLIENT_VERSION}
    ports:
      - "443:443"

volumes:
  pgdata:
