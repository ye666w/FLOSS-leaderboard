services:
  db:
    image: postgres:16
    container_name: leaderboard-db
    restart: always
    environment:
      POSTGRES_DB: leaderboards
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leaderboard-api
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: leaderboards
      STEAM_API_KEY: ${STEAM_API_KEY}
      FLOSS_APPID: ${FLOSS_APPID}
    ports:
      - "3000:3000"

volumes:
  pgdata:
